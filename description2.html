<!DOCTYPE html>

<body>

        <img src="./src/images/logo-miodek.svg" alt="logo" class="navigation__logo" />
        <div class="navigation__buttons">
          <button class="btn btn--login btn--gallery-login">zaloguj się</button>
          <button class="btn btn--register btn--gallery-register">zarejestruj się</button>
        </div>
      </div>

      <div class="navigation__row navigation__row--second">
        <nav id="main-menu " class="navigation__nav"  aria-label="Main menu">
          <a href="#main-menu-toggle" id="main-menu-close" class="menu-close" aria-label="Close main menu">

            <span class="fa fa-close" aria-hidden="true"></span>

          <ul class="navigation__list" >

            <li class="navigation__item">
              <span></span>
              <a href="gallery.html" class="navigation__link">Galeria</a>
            </li>
            <li class="navigation__item">
              <span></span>

            </li>
            <li class="navigation__item">
              <span></span>

            </li>
          </ul>
        </nav>
        <a href="#main-menu-toggle" class="backdrop" tabindex="-1" hidden></a>

    </header>
    <main class="content">
     
        <div class="content__title--description">
          <h1 class="content__title">Miód <span class="inline">rzepakowy</span></h1>
          <div class="content__title-stars">
            <div class="content__star">
              <img src="./src/images/icons/star.svg" alt="star">
            </div>
            <div class="content__star card__star--black"><img src="./src/images/icons/star.svg" alt="star"></div>
            <div class="content__star"><img src="./src/images/icons/star.svg" alt="star"></div>

        </div>

        <h2 class="content__info">Z przyjemnością przedstawiamy pełną ofertę naszego sklepu. Szczegółowy opis miodu oraz
          złoźenie zamówiena moliwe po kliknięciu przycisku 'więcej'. </h2>
      </div>
