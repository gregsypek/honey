<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miodek</title>
    <script src="https://kit.fontawesome.com/fb7f6f30e4.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/main.css" />
  </head>

  <body>
    <div class="wrapper">
      
     
      <header class="navigation">
        <div class="navigation__row navigation__row--first">
          <a
            href="#main-menu"
            id="main-menu-toggle"
            class="menu-toggle"
            aria-label="Open main menu"
          >
            <span class="sr-only">Open main menu</span>
            <span class="fa fa-bars" aria-hidden="true"></span>
          </a>

          <img
            src="./src/images/logo-miodek.svg"
            alt="logo"
            class="navigation__logo"
          />
          <div class="navigation__buttons">
            <button class="btn btn--login">zaloguj się</button>
            <button class="btn btn--register">zarejestruj się</button>
          </div>
        </div>

        <!-- <svg viewBox="0 0 800 30" height="30px" width="800px">
			<line x1="5" y1="15" x2="800" y2="15" stroke="currentColor" />
		</svg> -->

        <div class="navigation__row navigation__row--second">
          <nav id="main-menu" class="navigation__nav" aria-label="Main menu">
            <a
              href="#main-menu-toggle"
              id="main-menu-close"
              class="menu-close"
              aria-label="Close main menu"
            >
              <span class="sr-only">Close main menu</span>
              <span class="fa fa-close" aria-hidden="true"></span>
            </a>

            <ul class="navigation__list">
              <li class="navigation__item">
                <!-- span is for shadow effect -->
                <span></span>
                <a href="#" class="navigation__link">O nas</a>
              </li>
              <li class="navigation__item">
                <span></span>
                <a href="#" class="navigation__link">Galeria</a>
              </li>
              <li class="navigation__item">
                <span ></span>
                <a href="#" class="navigation__link">Oferta</a>
              </li>
              <li class="navigation__item">
                <span ></span>
                <a href="#" class="navigation__link">Kontakt</a>
              </li>
            </ul>
          </nav>
          <a href="#main-menu-toggle" class="backdrop" tabindex="-1" hidden></a>
        </div>
      </header>
      <main class="hero">
        <!-- <div class="hero__part-1"> -->
          <div class="hero__title-container">
            <h1 class="hero__title">Pasieka</h1>
            <h1 class="hero__title">miodek</h1>
          </div>
          <h2 class="hero__intro">
            Mamy dla Ciebie naturalny miód, który starannie zbieramy prosto z
            naszych pasiek.
          </h2>
          
        <!-- </div> -->
        <!-- <div class="hero__part-2">  -->
					<!-- <img src="../../src/images/Vector1.png" class="hero__bg" alt="">      -->
          <h2 class="hero__intro">Miód, który smakuje jak żaden inny.</h2>
          <h2 class="hero__intro">Miód tylko od naszych pszczółek.</h2>
          <h2 class="hero__intro">Po prostu miód z którego jesteśmy dumni.</h2>
          <button class="hero__btn btn">Kup teraz</button>
        <!-- </div> -->
      </main>
    
    </div>
  </body>
</html>
